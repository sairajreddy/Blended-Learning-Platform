<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript" src="chat.js"></script>
    <script src="http://localhost/jquery-3.2.0.min.js"></script>
    <script src="http://localhost/bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link href="http://localhost/bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Discussions</title>

    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="./css/modern-business.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body onload="obj.getUpdate()">

    <!-- Page Content -->
    <div class="container">
        <div class="col-md-8">
            <img src="./images/discussion.jpg" style="width:800px;margin-left:150px;margin-top:0px;height:400px"/>
        </div>

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Discussion Forum
                    
                </h1>
               
            </div>
        </div>
        <!-- /.row -->
        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12" id="messages">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <div class="accordion-toggle txt" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"></div>
                            </h4>
                        </div>
                    </div>
                    <!-- /.panel -->
                   
                </div>
                <!-- /.panel-group -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="col-md-8" style="margin-top:20px">
            <textarea id="txt" class="form-control" rows="2" cols="20"></textarea>
            <br />
            <button value="Send" class="btn-primary" onclick="obj.send()">Send</button>
        </div>

        
    <!-- /.container -->
    <!-- jQuery -->
    <script src="../jquery-3.2.0.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</body>

</html>
